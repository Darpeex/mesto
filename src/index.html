<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%=require('./images/map.ico')%>">
  <title>Место</title>
  <meta name="description" content="Я.Практикум - Спринт 4-6">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Darpeex">
</head>
<body>
  <div class="page">

<!-- Шапка сайта -->
    <header class="header page__header-position">
      <div class="header__logo"></div>
    </header>

<!-- Основное содержимое страницы -->
    <main class="content">

<!-- Секция, блок profile -->
      <section class="profile page__profile-position section">
        <div class="profile__info">
          <div class="profile__avatar">
            <img class="profile__avatar-image" src="<%=require('./images/avatar2.jpg')%>" alt="Аватарка">
            <button class="profile__avatar-button" type="button" aria-label="Обновить аватарку"></button>
          </div>
          <div class="profile__content">
            <h1 class="profile__name"></h1>
            <p class="profile__activity"></p>
            <button class="profile__button profile__button_action_edit" type="button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button class="profile__button profile__button_action_add" type="button" aria-label="Добавить"></button>
      </section>

<!-- Секция, блок elements -->
      <section id="elements" class="elements page__elements-position section">
        <template id="template">
          <article class="elements-block">
            <img src="#" alt="Карточка" class="elements-block__image">
            <button class="elements-block__delete-button"></button>
            <div class="elements-block__text">
              <h2 class="elements-block__name"></h2>
              <div class="elements-block__like-container">
                <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
                <span class="elements-block__like-count"></span>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>

<!--Подвал сайта, блок footer -->
    <footer class="footer page__footer-position section">
          <p class="footer__copyright">&copy;&nbsp;2023&nbsp;Mesto</p>
    </footer>
  </div>

<!-- Попап редактирования профиля -->
    <div id="editProfile" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__editForm" name="form-popup" novalidate>
          <input
          name="name"
          id="user-name"
          class="popup__form-input popup__form-input_field_name"
          type="text"
          placeholder="Имя"
          minlength="2"
          maxlength="40"
          required>
          <span id="user-name-error" class="popup__form-input-error"></span>
          <input
          name="about"
          id = "about"
          class="popup__form-input popup__form-input_field_activity"
          type="text"
          placeholder="О себе"
          minlength="2"
          maxlength="200"
          required>
          <span id="about-error" class="popup__form-input-error"></span>
          <button class="button popup__button popup__button_action_save popup__button_valid" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  <!-- Попап добавления карточки -->
  <div id="addCard" class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
      <form id="popup__creationForm" class="popup__form popup__creationForm" name="form-popup" novalidate>
        <input 
          name="name"
          id="name-card"
          class="popup__form-input popup__form-input_field_nameCard"
          type="text"
          placeholder="Название"
          minlength="2"
          maxlength="30"
          required>
        <span id="name-card-error" class="popup__form-input-error"></span>
        <input
          name="link"
          id="link"
          class="popup__form-input popup__form-input_field_srcImg"
          placeholder="Ссылка на картинку"
          type="url"
          required>
        <span id="link-error" class="popup__form-input-error"></span>
        <button class="button popup__button popup__button_action_create" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Попап открытия карточки -->
  <div id="openCard" class="popup">
    <div class="popup__image-desription">
      <img class="popup__image-card" src="#" alt="Фотография из карточки">
      <p class="popup__image-subtitle"></p>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>
  
  <!-- Попап подтверждения -->
  <div id="confirationPopup" class="popup"> //popup_opened
    <div class="popup__container">
      <h2 class="popup__title popup__title_padding-less">Вы уверены?</h2>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
      <button class="button popup__button popup__button_action_create" type="submit">Да</button>
    </div>
  </div>

  <!-- Попап редактирования аватарки профиля-->
  <div id="updateAvatar" class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
      <form id="popup__updateAvatar" class="popup__form popup__updateAvatar" name="form-popup" novalidate>
        <input
          name="avatarLink"
          id="link"
          class="popup__form-input popup__form-input_field_avatar"
          placeholder="Ссылка на картинку"
          type="url"
          required>
        <span id="link-error" class="popup__form-input-error"></span>
        <button class="button popup__button popup__button_action_save popup__button_valid" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
