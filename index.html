<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./vendor/map.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
  <div class="page">

<!-- Шапка сайта -->
    <header class="header page__header-position">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>

<!-- Основное содержимое страницы -->
    <main class="content">

<!-- Секция, блок profile -->
      <section class="profile page__profile-position section">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info-text"> <!--profile__content-->
            <h1 class="profile__info-text_name">Жак-Ив&nbsp;Кусто</h1> <!--profile__content-name-->
            <h2 class="profile__info-text_activity">Исследователь&nbsp;океана</h2> <!--profile__content-activity-->
            <button class="profile__info_edit-button"></button> <!--profile__content-button_action_edit-->
          </div>
        </div>
        <button class="profile__submit-button_action_add"></button> <!--profile__button_action_add-->
      </section>

<!-- Секция, блок elements -->
      <section class="elements page__elements-position section">
        <article class="elements-block">
          <img src="./images/elements-kamchatka.jpg" alt="Камчатка природа горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Камчатка</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images//elements-elbrus.jpg" alt="Гора Эльбрус пейзаж" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Гора Эльбрус</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-crimea.jpg" alt="Крым горы море вид" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Крым</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
      <!-- По 3 -->
        <article class="elements-block">
          <img src="./images/elements-dombai.jpg" alt="Домбай леса горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Домбай</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-tula.jpg" alt="Голубые озёра кундуки Тульская область" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Голубые озёра</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-krachevsk.jpg" alt="Карачевск храмы горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Карачевск-Черкесия</h2>
            <div class="elements-block__like-button"></div>
          </div>
        </article>
      </section>
    </main>

<!--Подвал сайта, блок footer  -->
    <footer class="footer page__footer-position section">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

<!-- Попап -->
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="userName" value="" class="popup__form-name" type="text" placeholder="Имя" maxlength="20" required autofocus>
        <input name="userAbout" value="" class="popup__form-activity" type="text" placeholder="О себе" maxlength="40" required>
        <button class="popup__button popup__button_action_close"></button>
        <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
      </form>
    </section>
  </div>

<!-- Подключение Скрипта -->
    <script src="./scripts/index.js"></script>
</body>
</html>
