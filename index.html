<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/map.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Я.Практикум - Спринт 4-5">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Darpeex">
</head>
<body>
  <div class="page">

<!-- Шапка сайта -->
    <header class="header page__header-position">
      <div class="header__logo"></div>
    </header>

<!-- Основное содержимое страницы -->
    <main class="content">

<!-- Секция, блок profile -->
      <section class="profile page__profile-position section">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar2.jpg" alt="Жак-Ив Кусто">
          <div class="profile__content">
            <h1 class="profile__name">Человек</h1>
            <p class="profile__activity">Исследователь&nbsp;мира</p>
            <button class="profile__button profile__button_action_edit" type="button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button class="profile__button profile__button_action_add" type="button" aria-label="Добавить"></button>
      </section>

<!-- Секция, блок elements -->
      <section class="elements page__elements-position section">
        <template id="template">
          <article class="elements-block">
            <img src="" alt="Карточка" class="elements-block__image">
            <button class="elements-block__delete-button"></button>
            <div class="elements-block__text">
              <h2 class="elements-block__name"></h2>
              <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

<!--Подвал сайта, блок footer  -->
    <footer class="footer page__footer-position section">
          <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

<!-- Попап редактирования профиля-->
    <div id="editProfile" class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form" name="form-popup">
          <input name="userName" value="" class="popup__form-input popup__form-input_field_name" type="text" placeholder="Имя" minlength="2" maxlength="30" required autofocus>
          <input name="userAbout" value="" class="popup__form-input popup__form-input_field_activity" type="text" placeholder="О себе" minlength="2" maxlength="50" required>
          <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Попап добавления карточки-->
  <div id="addCard" class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
      <form class="popup__creationForm" name="form-popup">
        <input name="userName" value="" class="popup__form-input popup__form-input_field_cardName" type="text" placeholder="Название" minlength="2" maxlength="30" required autofocus>
        <input name="userAbout" value="" class="popup__form-input popup__form-input_field_srcImg" type="text" placeholder="Ссылка на картинку" minlength="2" maxlength="50" required>
        <button class="popup__button popup__button_action_create" type="submit">Создать</button>
      </form>
      </div>
    </div>
  </div>

  <!-- Попап открытия карточки-->
  <div id="openCard" class="popup opened__popup">
    <div class="popup__image-desription">
      <img class="popup__image" src="https://sun1-21.userapi.com/impg/ZTnEFk0uwXawZOQf40a5bU6KuWs5-Ofbo9xdlg/gWxhnbg0cls.jpg?size=1170x1441&quality=95&sign=7fb3fe3424d277e82908b2ca68648f6f&type=album" alt="Фотография из карточки"/>
      <p class="popup__image-subtitle">Крым</p>
      <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
    </div>
  </div>

<!-- Подключение Скрипта -->
    <script src="./scripts/index.js"></script>
</body>
</html>
