<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/map.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
  <meta name="description" content="Я.Практикум - Спринт 4">
  <meta name="keywords" content="HTML5, CSS, JS">
  <meta name="author" content="Darpeex">
</head>
<body>
  <div class="page">

<!-- Шапка сайта -->
    <header class="header page__header-position">
      <div class="header__logo"></div>
    </header>

<!-- Основное содержимое страницы -->
    <main class="content">

<!-- Секция, блок profile -->
      <section class="profile page__profile-position section">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__content">
            <h1 class="profile__name">Жак-Ив&nbsp;Кусто</h1>
            <p class="profile__activity">Исследователь&nbsp;океана</p>
            <button class="profile__button profile__button_action_edit" type="button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button class="profile__button profile__button_action_add" type="button" aria-label="Добавить"></button>
      </section>

<!-- Секция, блок elements -->
      <section class="elements page__elements-position section">
        <article class="elements-block">
          <img src="./images/elements-kamchatka.jpg" alt="Камчатка природа горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Камчатка</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images//elements-elbrus.jpg" alt="Гора Эльбрус пейзаж" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Гора Эльбрус</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-crimea.jpg" alt="Крым горы море вид" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Крым</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
      <!-- 3 -->
        <article class="elements-block">
          <img src="./images/elements-dombai.jpg" alt="Домбай леса горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Домбай</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-tula.jpg" alt="Голубые озёра кундуки Тульская область" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Голубые озёра</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="elements-block">
          <img src="./images/elements-krachevsk.jpg" alt="Карачевск храмы горы" class="elements-block__image">
          <div class="elements-block__text">
            <h2 class="elements-block__name">Карачевск-Черкесия</h2>
            <button class="elements-block__like-button" type="button" aria-label="Лайк"></button>
          </div>
        </article>
      </section>
    </main>

<!--Подвал сайта, блок footer  -->
    <footer class="footer page__footer-position section">
          <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

<!-- Попап -->
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть"></button>
          <form class="popup__form" name="form-popup">
          <input name="userName" value="" class="popup__form-input popup__form-input_field_name" type="text" placeholder="Имя" minlength="2" maxlength="30" required autofocus>
          <input name="userAbout" value="" class="popup__form-input popup__form-input_field_activity" type="text" placeholder="О себе" minlength="2" maxlength="50" required>
          <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

<!-- Подключение Скрипта -->
    <script src="./scripts/index.js"></script>
</body>
</html>
